<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Tables</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
        .black-background {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <!-- Main table -->
        <tr>
            <td>
                <!-- Nested Table 1 -->
                <table>
                    <tr>
                        <th>Nested Table 1</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Item 1</td>
                        <td>Data 1</td>
                        <td>Data 2</td>
                    </tr>
                </table>
            </td>
            <td>
                <!-- Nested Table 2 -->
                <table>
                    <tr>
                        <th>Nested Table 2</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Item A</td>
                        <td>Data A</td>
                        <td>Data B</td>
                    </tr>
                    <tr>
                        <td class="black-background">HTML</td>
                        <td>Content 1</td>
                        <td>Content 2</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <!-- Nested Table 3 -->
                <table>
                    <tr>
                        <th>Nested Table 3</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Item X</td>
                        <td>Data X</td>
                        <td>Data Y</td>
                    </tr>
                </table>
            </td>
            <td>
                <!-- Nested Table 4 with List -->
                <table>
                    <tr>
                        <th>Nested Table 4</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                        <td>Data X</td>
                        <td>Data Y</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
